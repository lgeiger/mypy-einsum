name: Lint and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
          cache: "pip"
          cache-dependency-path: "dev-requirements.txt"
      - name: Install dependencies
        run: pip install -r dev-requirements.txt
      - name: Lint with ruff
        run: ruff .
      - name: Lint with black
        run: black . --check
      - name: Lint with mypy
        run: mypy *.py
